<div class="list-group-item list-group-item-action flex-column align-items-start  list-item-border">
    <div class="d-flex w-100 justify-content-between field-card-handle">
        <h5 class="mb-1  card-title-color">{{card.title}}</h5>
        <a data-no-drag class="p-0 pull-right btn btn-xs" ng-click="removeField(column, card)">
            <span class="fa fa-trash"></span>
        </a>
    </div>
    <p class="mb-1">
        <input  class="card-text card-body-persona"
                ng-model="card.details"
                ng-blur="updatePersonaField(column,card);"

        />
    </p>
</div>
